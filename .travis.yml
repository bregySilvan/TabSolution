language: node_js  

node_js:
 - "7.10.1"

addons:
 chrome: stable

before_script:
  - cd src/server
  - npm install

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

after_failure:
  - cat /home/travis/builds/bregySilvan/TabSolution/npm-debug.log

branches:
  only:
  - master
  
script:
 - npm start
 - src/server/node_modules/karma/bin/karma start karma.conf.js --single-run
