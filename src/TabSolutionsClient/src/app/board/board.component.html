<div *ngIf="currentBoard !== null">
  <h1>Board is not null so i hope something is displayed!</h1>
  <div style="text-align:center">
    <div id="title">{{ currentBoard.title }}</div>
    <div id="description">{{ currentBoard.description }}</div>

    <div id="image">
      <img src="{{ currentBoard.imageURL }}" width="50%" />
    </div>

  </div>
</div>
<div *ngIf="currentBoard === null">
  <h1>No board found</h1>
</div>
